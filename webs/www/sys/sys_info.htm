  <h2>系统信息说明</h2>
  <p>
  	系统信息包含以下功能:
  	<ul>
  		<li>系统日期/时间:网管卡的系统时间,格式为:YYYY-MM-DD HH:MM:SS</li>
  		<li>系统运行时间:网管卡软件从启动到当前的时间</li>
  		<li>机箱当前温度</li>
  		<li>最低温度:机箱当前温度低于最低温度时发送告警</li>
  		<li>最高温度:机箱当前温度高于最高温度时发送告警</li>
  	</ul>
  </p>
