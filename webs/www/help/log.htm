<body>
<script language="javascript">
	showMenu("log");

  <h2>操作日志说明</h2>
  <p>
  	操作日志:记录用户通过WEB方式对板卡的某些操作,最多保存200条记录,如果超过200条,最新的记录会覆盖掉最旧的记录。包含以下信息:
  	<ul>
  		<li>操作对象</li>
  		<li>操作内容</li>
  		<li>动作</li>
  		<li>操作时间</li>
  	</ul>
  </p>
   <h2>操作日志配置说明</h2>
  <p>
  	操作日志配置:启用或禁用记录某类操作
  </p>
</body>
</html>
