<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/style.css" type="text/css" />
<script src='help.js' type='text/javascript'></script>
<title>帮助--用户管理</title>
</head>
<body>
<div id="content" align="center">
<script language="javascript">
	showMenu("user");
</script>
<table border="1" cellpadding="0" cellspacing="0" class="dt">
  <thead>
     <tr>
       <th colspan="5">用户列表</th>
     </tr>
  </thead>
  <tr>
    <th>用户名</th>
    <th>用户组</th>
    <th>用户级别</th>
    <th>状态</th>
    <th>操作</th>
  </tr>

    <TR><TD>admin</TD><TD>admin</TD><TD>管理用户</TD><TD>启用</TD><TD></TD></TR><TR><TD>guest</TD><TD>admin</TD>
    <TD><select id='ul_a'><option value='1' selected='selected'>管理用户<option value='2' selected='selected'>普通用户</select></TD>
    <TD><select id='en_a'> <option value='1'>启用<option value='2'>禁用</select></TD>
    <TD><img src='../../images/pen.gif'/><img src='../../images/del.gif'/></TD></TR>
</table>

<table border="1" align="center" cellpadding="0" cellspacing="0" class="dt">
<caption>添加用户</caption>
<tr>
	<th>用户名:</th>
<td>
	<input type=text name=user title="User ID" maxsize=15 size=15 value="">
</td>
</tr>
<th>用户级别</th>
<td>
<select id='ul_a' name="level">
<option value='1'/>管理用户
<option value='2'/>普通用户
</select>
</td>
</tr>
<tr>
	<th>启用:</th>
<td>
	<INPUT TYPE=checkbox CHECKED name=enabled title="Enabled">
</td>
</tr>
<tr>
	<th>密码:</th>
<td>
	<input type=password name=password maxsize=15 size=15 title="Enter Password" value="">
</td>
</tr>
<tr>
	<th>确认密码:</th>
<td>
	<input type=password name=passconf maxsize=15 size=15 title="Confirm Password" value="">
</td>
</tr>
<tr>
    <td></td>
     <td ALIGN="CENTER"> 
     <input type="hidden" name="ok" value="">
     <input class="button white medium bw" type=button value="提交">
     <input class="button white medium bw" type=button value="取消"></td>
</tr>
</table>
<h5 style="text-align:left;">注:<br/>1.用户级别只在CLI上有效;<br/>2.修改用户后需要保存<br/>3.admin用户为系统用户,不能删除,但可以改用户密码</h5>
</div>
</body>
</html>
