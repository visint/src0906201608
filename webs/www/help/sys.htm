  <h2>系统管理说明</h2>
  <p>
  	系统管理包含以下功能:
  	<ul>
  		<li>复位业务板卡、背板或重启网管卡软件</li>
  		<li>恢复出厂设置--恢复业务板卡、背板、网管卡的出厂设置</li>
  		<li>升级业务板卡、单元盘、网管卡的固件或软件</li>
  		<li>IP地址配置--网管卡IP地址、子网掩码、网关的配置</li>
  		<li>修改密码--修改当前登录用户的密码,Web登录密码与CLI密码一致</li>
  		<li>定时刷新--同Cookie设置定时刷新设备视图</li>
  	</ul>
  </p>
